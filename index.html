<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
</head>
<body>
   <h1>Cronometro</h1>
   <div id="conteudo">
    <h2 id="contador">0</h2>
    <h1 id="mensagem"></h1>
   </div> 
   <script>

let contador=0;
const myInterval = setInterval(setTimer, 1000);

function setTimer() {
    document.getElementById("contador").textContent = contador
        console.log(contador)
        contador++
        if(contador>10){
            stopTimer()
        }
}

function stopTimer() {
  console.log("teminou")
  document.getElementById("mensagem").textContent = 'Seu tempo acabou!! Tente novamente!!'
  clearInterval(myInterval);
}
   </script>
</body>
</html>
